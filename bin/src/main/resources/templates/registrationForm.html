<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Квечерина</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
 <link rel="stylesheet" th:href="@{/css/forms.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/popup.css}">
     <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <style>
   </style>
   </head>

<body>
 <div th:replace="fragments/navbar :: navbar"></div>
  
 <div class="form_wrapper">
      <div th:if="${error != null}" class="error-msg">
       <i class="fa fa-times-circle"></i>
        [[${error}]]
      </div>
      
      <div th:if="${param.success}" class="success-msg">
       <i class="fa fa-check"></i>
        You've successfully registered !!!
      </div>
  
    
   <h1>Форма за нов админ</h1>
      <div class="container">
        <form th:action="@{/register}" method="post" th:object="${user}">
          
          <div class="form-group">
           <input th:field="*{email}" maxlength="100" type="email" required="required"/>
           <label for="input"  class="control-label">Електронска пошта</label><i class="bar"></i>
          </div>
    
         <div class="form-group">
           <input type="password" th:field="*{password}" maxlength="15" required="required"/>
           <label for="input" class="control-label">Лозинка</label><i class="bar"></i>
         </div>
         
            	
          <div class="button-container">
           <button type="submit" class="button"><span>Поднеси</span></button>
          </div>
        </form>
      </div>
   
  </div>



<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/navbar.js}"></script>

</body>

</html>
