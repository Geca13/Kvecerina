<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kvecerina</title>
   <link rel="stylesheet" th:href="@{/css/audio.css}">
   <link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
   <link rel="stylesheet" th:href="@{/css/navbar.css}">
   <link rel="stylesheet" th:href="@{/css/table.css}">
   <link rel="stylesheet" th:href="@{/css/popup.css}">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   
   
   
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${show.filename}"></h1>

<div class="top">
 <img id="image" class="image" th:src="${show.imageUrl}" alt='sander image'/>  
 
</div>

<form th:action="@{/updateImage/{id}(id=${show.id})}" enctype="multipart/form-data" method="post"  >
          <input type="file" name="fileImage" id="fileImage"  required="required"/>
                  <button>change</button>
          </form>

 <div class="container-audio">
              <audio id="audio" controls >
               <source th:src="${show.url}" >
              </audio>
</div>   

    <div class="small-container container-audio">
    <table>
     <tr>
      <th>Artist</th>
      <th>Song</th>
      <th class="hide">Year Released</th>
      
     </tr>
     <tr th:each="song : ${show.songs}" class="cart">
      <td >
        <div class="cart-info " th:each="artist : ${song.artists}" >
          <img th:src="${artist.imageUrl}">
          <form class="hide" th:action="@{/updateArtistImage/{id}/{aid}(id=${show.id},aid=${artist.id})}" enctype="multipart/form-data" method="post"  >
          <input type="file" name="fileImage" id="fileImage"  required="required"/>
                  <button>change</button>
          </form>
           <div class="hide">
            <p th:text="${artist.fullName}"></p>
            </div>
        </div>
        <form th:action="@{/newArtist/{id}/{sid}(id=${show.id},sid=${song.id})}" th:object="${artist}" method="post">
      <input th:field="*{fullName}" type="text" maxlength="100" required="required"/>
      <label for="input" class="control-label">A</label><i class="bar"></i>
      <button id="artist-btn" type="submit" class="">Submit</button>
    </form>
    
      </td>
      <td th:text="${song.name}"></td>
      <td class="hide" th:text="${song.releaseYear}" ></td>
      
     </tr>
    </table>
    
    
   </div>
   
   <a th:href="@{/newSong/{id}(id=${show.id})}">Нова Песна</a>
   
   <div id="song-popup" class="song-popup">
   <div class="overlay1"> </div>
   <div class="content1">
   <div id="close-btn1" class="close-btn1">&times</div>
    <form th:action="@{/newSong/{id}(id=${show.id})}" th:object="${song}" method="post">
      <input th:field="*{name}" type="text" maxlength="100" required="required"/>
      <label for="input" class="control-label">Song Title</label><i class="bar"></i>
     <input th:field="*{releaseYear}" type="text" maxlength="100" required="required"/>
      <label for="input" class="control-label">Year</label><i class="bar"></i>
      <h3>Изведувач(и)</h3>
    
    <ul>
  <li th:each="artist : ${artists}">
  
    <input  type="checkbox" th:value="${artist.id}" th:field="*{artists}" />
    <label  th:text="${artist.fullName}"></label>
   
  </li>
</ul>
    <button id="song-btn" type="submit" class="button">Submit</button>
    </form>
    </div>
   </div>
   <div th:replace="fragments/footer :: footer"></div>
   
    
    <script type="text/javascript" th:src="@{/js/popup.js}"></script>
    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
