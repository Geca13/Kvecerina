     <tr>
      <th>Artist</th>
      <th>Song</th>

      <th>Year Released</th>

     <tr th:each="song : ${show.songs}" class="cart">
      <td >
        <div class="cart-info " th:each="artist : ${song.artists}" >
          <img th:src="${artist.imageUrl}">
           <div class="cart1">
            <p th:text="${artist.fullName}"></p>
            </div>
        </div>
      </td>
      <td th:text="${song.name}"></td>
      <td th:text="${song.releaseYear}" ></td>
      <td >
      
      <form th:action="@{/newArtist/{id}/{sid}(id=${show.id},sid=${song.id})}" th:object="${artist}" method="post">
