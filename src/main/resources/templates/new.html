<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kvecerina</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <form th:action="@{/new}" th:object="${show}" enctype="multipart/form-data" method="post">
    <h2>New Show Form</h2>
    
     <div class="form-group">
      <input th:field="*{name}" type="text" maxlength="100" required="required"/>
      <label for="input" class="control-label">Show Name</label><i class="bar"></i>
    </div>
    
    <div class="form-group">
      <input type="file" name="fileImage" id="fileImage"  required="required"/>
      <label for="fileName" class="control-label">Audio</label><i class="bar"></i>
    </div>
   
     <div class="button-container">
    <button type="submit" class="button"><span>Submit</span></button>
  </div>
  </form>
 
</div>
<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
