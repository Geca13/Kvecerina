<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/grid.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
     
   
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>


 <div class="container">
<h1 class="middle">shows</h1>

 <section class='showsList'>
            <div class='shows-center'>
             <article class='room' th:each="show : ${shows}" >
            
              <div class="price-top">
                 <img class="img" th:src="${show.imageUrl}" alt='sander image'/> 

              </div>
              <a th:href="@{/single/{id}(id=${show.id})}" th:text="${show.name}" class='btn-primary room-link'>
                  
                  </a>
            
            
        </article>

            </div>
        </section>

</div>
<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
