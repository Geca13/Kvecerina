<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafmak</title>
  <link rel="stylesheet" th:href="@{/css/artists.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/popup.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
     
   
  <style>
 
    </style>
</head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section>
  <!--for demo wrap-->
  <h1>Изведувачи</h1>
  <div class="tbl-header">
    <table >
      <thead>
        <tr>
          <th>Ред. Број</th>
          <th>Име</th>
          <th></th>
          <th>Слика</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table >
      <tbody>
        <tr th:each="artist : ${artists}">
          <td th:text="${artist.id}"></td>
          <td th:text="${artist.fullName}"></td>
          <td><form sec:authorize="isAuthenticated()" class="hide" th:action="@{/updateArtistName/{id}(id=${artist.id})}" method="post"  >
          <input type="text" name="fullName" required="required"/>
                  <button>change</button>
          </form></td>
          <td><img class="img" th:src="${artist.imageUrl}" alt='artist image'/><form sec:authorize="isAuthenticated()" class="hide" th:action="@{/updateArtistImage/{id}(id=${artist.id})}" enctype="multipart/form-data" method="post"  >
          <input type="file" name="fileImage" id="fileImage"  required="required"/>
                  <button>change</button>
          </form> </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</section>



 <div class="container">
<h1 class="middle">shows</h1>

 <section class='showsList'>
            <div class='shows-center'>
             <article class='room' th:each="show : ${shows}" >
            
              <div class="price-top">
                 <img class="img" th:src="${show.imageUrl}" alt='sander image'/> 

              </div>
              <a th:href="@{/single/{id}(id=${show.id})}" th:text="${show.name}" class='btn-primary room-link'>
                  
                  </a>
            
            
        </article>

            </div>
        </section>

</div>


<div th:replace="fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
